<button class="btn btn-primary" ng-repeat="d in dope | orderBy: 'name'" ng-click="buy(d)">
    {{d.name}}
            <span class="badge">${{d.price}}</span>
</button>
<div class="modal fade" id="dopealert" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{dopeEvent.title}}</h4>
      </div>
      <div class="modal-body">
         <div>{{dopeEvent.description}}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK, thanks!</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
